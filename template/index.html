<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Simple To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter a new task">
        <button type="submit">Add</button>
    </form>
    <ul id="task-list">
        {% for task in tasks %}
        <li>
            <form action="/complete/{{ task[0] }}" method="post" style="display:inline;">
                <input type="checkbox" onclick="this.form.submit()" {% if task[2] %}checked{% endif %}>
            </form>
            <span class="{% if task[2] %}completed{% endif %}">{{ task[1] }}</span>
            <a href="/delete/{{ task[0] }}" style="color:red;">[Delete]</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
